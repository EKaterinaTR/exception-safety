language: java

matrix:
  include:
    # OpenJDK 7
    - dist: trusty
      env: COVERAGE_BUILD=0
      jdk: openjdk7
    # OpenJDK 8
    - dist: trusty
      env: COVERAGE_BUILD=0
      jdk: openjdk8
    # Oracle JDK 8
    - dist: trusty
      env: COVERAGE_BUILD=0
      jdk: oraclejdk8
    # Oracle JDK 9
    - dist: trusty
      env: COVERAGE_BUILD=0
      jdk: oraclejdk9
    # Oracle JDK 11
    - dist: trusty
      env: COVERAGE_BUILD=0
      jdk: oraclejdk11
    # OpenJDK 10
    - dist: bionic
      env: COVERAGE_BUILD=0
      jdk: openjdk10
    # OpenJDK 11
    - dist: bionic
      env: COVERAGE_BUILD=1
      jdk: openjdk11

install: skip

script:
  - if [ "${COVERAGE_BUILD}" != 0 ]; then
      export MAVEN_PROFILES=" -P jacoco";
    else
      export MAVEN_PROFILES="";
    fi
  - mvn --batch-mode clean package${MAVEN_PROFILES}
