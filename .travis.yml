language: java

cache:
  directories:
    - ${HOME}/.m2/repository/

env:
  global:
    - COVERAGE_BUILD: 0
    - PIP_RETRY: 10
    - CODECOV_VERSION: 2.0.15

matrix:
  include:
    # OpenJDK 11
    - dist: bionic
      env: COVERAGE_BUILD=1
      jdk: openjdk11
    # OpenJDK 7
    - dist: trusty
      jdk: openjdk7
    # OpenJDK 8
    - dist: trusty
      jdk: openjdk8
    # Oracle JDK 8
    - dist: trusty
      jdk: oraclejdk8
    # Oracle JDK 9
    - dist: trusty
      jdk: oraclejdk9
    # Oracle JDK 11
    - dist: trusty
      jdk: oraclejdk11
    # OpenJDK 10
    - dist: bionic
      jdk: openjdk10

install:
  - if [[ "${COVERAGE_BUILD}" -ne 0 ]]; then
      sudo -H pip install --disable-pip-version-check --retries "${PIP_RETRY}" codecov=="${CODECOV_VERSION}";
    fi

script:
  - if [[ "${COVERAGE_BUILD}" -ne 0 ]]; then
      export MAVEN_PROFILES=" -P jacoco";
    else
      export MAVEN_PROFILES="";
    fi
  - mvn -f "${TRAVIS_BUILD_DIR}/pom.xml" --batch-mode clean package${MAVEN_PROFILES}

after_success:
  - if [[ "${COVERAGE_BUILD}" -ne 0 ]]; then
      travis_retry codecov --required --token "${CODECOV_TOKEN}" --root "${TRAVIS_BUILD_DIR}" -X gcov;
    fi
